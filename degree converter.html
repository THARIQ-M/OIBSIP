<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div id="container">
    <input type="text" id="temperature" placeholder="Enter temperature...">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
</div>

<script>
function convertTemperature() {
    var temperatureInput = document.getElementById("temperature").value;
    var unit = document.getElementById("unit").value;
    var convertedTemperature;
    
    if (isNaN(temperatureInput)) {
        alert("Please enter a valid number for temperature.");
        return;
    }
    
    var temperature = parseFloat(temperatureInput);
    
    switch (unit) {
        case "celsius":
            convertedTemperature = (temperature * 9/5) + 32; // Celsius to Fahrenheit
            document.getElementById("result").innerHTML = convertedTemperature.toFixed(2) + "°F";
            break;
        case "fahrenheit":
            convertedTemperature = (temperature - 32) * 5/9; // Fahrenheit to Celsius
            document.getElementById("result").innerHTML = convertedTemperature.toFixed(2) + "°C";
            break;
        case "kelvin":
            convertedTemperature = temperature - 273.15; // Kelvin to Celsius
            document.getElementById("result").innerHTML = convertedTemperature.toFixed(2) + "°C";
            break;
        default:
            break;
    }
}
</script>

</body>
</html>
